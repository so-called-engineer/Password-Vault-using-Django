{% extends 'vault_home/base.html' %}
{% block content %}
<div class="p-5 text-center bg-image"
style="
  background-image: url('https://i1.wp.com/codemyui.com/wp-content/uploads/2016/11/pure-css-snow-animation.gif?fit=880%2C440&ssl=1');
  height: 515px;
">
<h1 style="color: lightsteelblue;">Password vault</h1><br>

{% if user.is_authenticated %}
<form method='GET' action='{% url "viewpasswords" %}'>
    <button type='submit' class="btn btn-primary">view your passwords</button>
</form>
<form method='GET' action='{% url "create" %}'>
    <button type='submit' class="btn btn-success">Upload passwords</button>
</form>
{% else %}
<h1 style="color:beige;">please login</h1>
{% endif %}
</div>
{% endblock %}
