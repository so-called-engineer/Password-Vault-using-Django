{% extends 'vault_home/base.html' %}
{% block content %}
<div class="p-5 text-center bg-image"
style="
  background-image: url('https://i1.wp.com/codemyui.com/wp-content/uploads/2016/11/pure-css-snow-animation.gif?fit=880%2C440&ssl=1');
  height: 501px;
">
{% if passwords %}
{% for password in passwords %}
<a href='{% url "viewpass" password.id %}'><span><button class="btn btn-warning">{{ password.site }}</button></a> <a href='{% url "deletepass" password.id %}'><button class="btn btn-danger">delete</button></a></span><br><br>
{% endfor %}
{% else %}
<h1 style="color: beige;">You havent stored any passwords here. Click on upload password button to upload your first password</h1>
<form method='GET' action='{% url "create" %}'>
    <button type='submit' class="btn btn-warning">Upload passwords</button>
</form>
{% endif %}
</div>
{% endblock %}
